<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fundamentos - Grid</title>
     <link rel="stylesheet" href="estilos.css">

     <style>
          .grid{
               /* PASO 1: DISPLAY GRID */
               display: grid;



               /* PASO 2: DEFINIR FILAS Y COLUMNAS */

               /* -Puede usarse con px pero es mejor usar % o fracciones ya que crea contenedores de filas o columnas de forma equitativa acoplandose al contenedor.

               grid-template-columns: 200px 100px 300px;
               grid-template-rows: 200px 100px 500px 100px;

               */

               grid-template-columns: 1fr 3fr 1fr;
               grid-template-rows: 1fr 3fr 1fr;




               /* PASO 3: FILAS Y COLUMNAS EN UNICA LINEA DE CODIGO OPCIONAL*/
               grid-template: 1fr 3fr 1fr / 1fr 1fr;


               /* PASO 4: ESTABLECER SEPARACION  OPCIONAL*/
               gap: 50px




          }

     </style>

</head>
<body>
	<div class="grid">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>	
	</div>
</body>
</html>
