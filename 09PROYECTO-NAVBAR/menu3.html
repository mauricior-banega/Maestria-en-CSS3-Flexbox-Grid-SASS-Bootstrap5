<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Menu lateral</title>
     <link rel="stylesheet" href="fontawesome/css/all.css">

     <style>
          *{
               box-sizing: border-box;
               padding: 0;
               margin: 0;
               font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }

          a {
            text-decoration: none;
          }

          nav {
            width: 220px;
            height: 100vh; /* Le damos 100vh para que ocupe siempre todo el largo de la pantalla el menú. Es decir podamos scrollear si creciera la pagina pero siempre quedaria fijo el menu del nav */

            background: #eee;
            border: 1px solid #dedede;
            box-shadow: 0.125rem 0 0.55rem 1px rgba(0, 0, 0, 8%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
          }

          nav img {
            width: 100%;
            padding: 20px;
            cursor: pointer;
            transition: all .5s;
          }

          nav img:hover {
            transform: scale(0.9); /* Si el valor se scale es menor a 1 este achica su tamaño. */
          }

          nav .enlaces {
            display: flex;
            flex-direction: column;
            height: 80%;
            padding: 40px 0;
          }

          nav .enlaces a {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            font-size: 1.2em;
            color: #584871;
            transition: all .5s;
          }

          nav .enlaces a:hover {
            background: #ccc;
          }

          nav .enlaces a span {
               width: 45px;
               height: #4d3b68;
          }

          nav .sociales {
               display: flex;
               justify-content: space-between;
               align-items: center;
               padding: 20px;
          }

          nav .sociales a {
               width: 40px;
               height: 40px;
               display: flex;
               justify-content: center;
               align-items: center;
               border-radius: 50%;
               background: #ff2753;
               color: #fff;
               transition: all .5s;
          }

          nav .sociales a:hover {
               color: #ff2753;
               background: transparent;
               transform: scale(2);
          }

     </style>

</head>
<body>
     <nav>
          <img src="img/logo2.png" alt="">
          
          <div class="enlaces">
               <a href=""><span class="fas fa-home"></span> Inicio</a>
               <a href=""><span class="fas fa-blog"></span>Blog</a>
               <a href=""><span class="fas fa-users"></span>Nosotros</a>
               <a href=""><span class="fas fa-comment"></span>Testimonios</a>
               <a href=""><span class="fas fa-envelope"></span>Contacto</a>
          </div>

          <div class="sociales">
               <a href=""><span class="fab fa-facebook-f"></span></a>
               <a href=""><span class="fab fa-twitter"></span></a>
               <a href=""><span class="fab fa-instagram"></span></a>
          </div>
     </nav>
</body>
</html>
