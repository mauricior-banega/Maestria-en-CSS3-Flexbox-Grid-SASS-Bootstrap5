<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Menú Horizontal simple</title>
     <link rel="stylesheet" href="fontawesome/css/all.css">

     <style>
        
          *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }

          /* Creamos esta seccion para no repetir codigo ya que ambos elementos tienen estas propiedades en común */

          a, button {
            color: #edf0f1;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
          }

          body {
            background: #24252a;
          }

          nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%; 
          }

          nav img {
            width: 150px;
          }

          nav .enlaces a {
            position: relative;
            padding: 0 20px;
            text-decoration: none;
            transition: all .5s;
          }

          nav .enlaces a:hover {
            color: #faaf38;
          }

          /* Creamos la linea de debajo de los enlaces */
          nav .enlaces a::before {
            content: "";
            /* width: 50%; Lo ponemos en este valor para verlo pero lo dejamops en 0 para que aparezca a dar hover*/
            width: 0;
            height: 2px;
            background: #faaf38;
            position: absolute;
            bottom: -5px;
            transition: all .5s;
          }

          nav .enlaces a:hover::before {
            width: 40%;
          }

          nav button {
            padding: 10px 25px;
            background: #faaf38;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all .5s;
          }

          nav button:hover {
            background: #c98520;
          }

     </style>



</head>
<body>
     <nav>
          <img src="img/logo1.png" alt="">

          <div class="enlaces">
               <a href="">Inicio</a>
               <a href="">Nosotros</a>
               <a href="">Blog</a>
               <a href="">Multimedia</a>
               <a href="">Contacto</a>
          </div>

          <button>Ingresar</button>
     </nav>
</body>
</html>
