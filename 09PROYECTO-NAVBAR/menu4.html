<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Menú panel</title>
     <link rel="stylesheet" href="fontawesome/css/all.css">

     <style>
          *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }


          /* MENU LATERAL */

          nav {
            position: fixed; /* Para que permanezca siempre en el mismo lugar fijo*/
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background: #111;
          }

          .contenedor-imagen {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
          }

          .logo {
            width: 100%;
          }

          .enlaces {
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
          }

          a {
            text-decoration: none;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.4);
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .5s;
          }

          a:hover {
            background:rgba(255, 255, 255, 0.1);
            color: #0d6efd;
          }

          .btn-inferior {
            position: absolute;
            bottom: 0;
          }

          .btn-inferior:hover {
            background: #dc3545;
            color: #fff;
          }





     </style>


</head>
<body>

     <!-- Menu lateral -->
     <nav>

          </div>

               <a href=""><span class="fas fa-file-alt"></span></a>
               <a href=""><span class="fas fa-cog"></span></a>
          </div>

          <a href="" class="btn-inferior"><span class="fas fa-power-off"></span></a>
     </nav>
