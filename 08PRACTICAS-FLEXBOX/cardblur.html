<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Card Blur</title>
     <link rel="stylesheet" href="fontawesome/css/all.css">

    <style>
        * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }

          body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0f7fa;
          }

          .container {
            display: flex;
            justify-content: center;
            align-items: center;
          }

          /* CARD */

          .card {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

            /* Aplicamos flex para que los elementos de .card se pongan uno a lado del otro. Arreglamos luego aplicando cambios en la imagen para que se vea bien dandole posicion absoluta. */

            display: flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;
          }

          .img {
            width: 100%;
            height: 100%;
          }

          .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
          }

          /* CONTENIDO */
          .content {
            position: absolute;
            /* bottom: 0; */
            bottom: -160px; /* Sacamos el contido para luego ser mostrado al darle hover. Ademas se ocultara dandole overflow hidden. */
            width: 100%;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Sin el flex-direccion queda uno a lado de otro el titulo y iconos, ahora le damos direccion columnar para que quede bien y no en row, como esta por defecto. */
            flex-direction: column; 

            /* Filtro difuminado */
            backdrop-filter: blur(15px);
            transition: all .5s;
          }


          .card:hover .content{
            bottom: 0; /* Conseguimos que tenga su posicion original subiendo desde -160 a 0 dando hover */
          }

          /* TEXTO */

          .content .text {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
          }

          .text h3, .text span {
            color:#fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            font-size: 22px;
            text-align: center;
            transform: translateY(10px);
            opacity: 0;
            transition: all .5s;
          }

          .text span {
            font-size: 12px;
          }

          /* Esto realiza que el texto aparezca al dar hover */
          .card:hover .text h3, 
          .card:hover .text span {
            opacity: 1;
          }

          /* SOCIALES */

          .sociales {
            width: 60%;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
          }

          .sociales a {
            font-size: 20px;
            color: #fff;
            transform: translateY(40px); /* Ubicamos los iconos abajo, para que cuando le demos hover, suban. */
            opacity: 0;
            transition: all .5s;
          }

          .card:hover .sociales a {
            transform: translateY(10px);
            opacity: 1;
          }

          /* Aplicamos delay a los iconos para que se vean que aparecen progresivamente distintos. */
          .sociales a:nth-child(1) {
            transition-delay: .2s;
          }

          .sociales a:nth-child(2) {
            transition-delay: .4s;
          }

          .sociales a:nth-child(3) {
            transition-delay: .6s;
          }


    </style>


</head>
<body>
