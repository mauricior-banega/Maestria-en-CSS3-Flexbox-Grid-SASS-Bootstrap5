<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS TRICK</title>

     <style>
          .container{
               width: 500px;
               height: 500px;
               background: crimson;
               margin: 50px auto;
               display: flex;

          /* Recordando el los primeros practicos que alineabamos mediante transition -50% y dandole top/left en 0, ahora con Flexbox usando las sgtes propiedades podemos tambien hacerlo. De esta forma evitamos tener problemas usando Responsive. */
               /* METODO 1 */
               justify-content: center;
               align-items: center;


               /* METODO 2 (usado tambien en Grid Layout) */
               place-items: center center;
               place-content: center;

              
          }

          .container div{
               width: 100px;
               height: 100px;
               background: #222;
          }



     </style>


</head>
<body>
     
          
     <div class="container">
          <div></div>
     </div>


</body>
