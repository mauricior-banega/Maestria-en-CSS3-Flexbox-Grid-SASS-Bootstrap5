<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="estilos.css">

     <style>
          .flex-container{
               display: flex;
               flex-flow: row wrap;
               

               /* Alineacion multilinea: Este a diferencia al align-items es que modifica a toda la linea en este caso pero por separado cada una de ellas. Usando align-content modifica todas las lineas en conjunto. Como usamos row aplicará el cambio a todas las filas que tenga el viewport. */
               
               align-content: center;
               align-content: flex-start;
               align-content: flex-end;
               align-content: space-around;
               align-content: space-between;
          }
     </style>

</head>
<body>
     <div class="flex-container flex-h">
          <div class="items">1</div>
          <div class="items">2</div>
          <div class="items">3</div>
          <div class="items">4</div>
          <div class="items">5</div>
          <div class="items">6</div>
          <div class="items">7</div>
          <div class="items">8</div>
          <div class="items">9</div>
          <div class="items">10</div>
     </div>
</body>
