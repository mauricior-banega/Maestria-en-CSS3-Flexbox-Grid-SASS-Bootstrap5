<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Unidades Responsive</title>


     <style>
          *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }

          
          /*   APLICAR UNIDADES EN PORCENTAJE  
               APLICAR UN MAX WIDTH 
               APLICAR VMAX VMIN VW A LOS ELEMENTOS DE TEXTO
          */


          .contenedor{
               width: 100%; 
               max-width: 1200px;
               margin: auto;
               background: #ccc;
               padding: 10px;
               height: 100vh;
          }


          header,
          footer{
               width: 100%; /* Antes: width:1180px */
               height: 20%; /* Antes: height:100px*/
               background: #222;
               color: #FFF;
               font-size: 3vmin; /* Antes: font-size: 22px;*/
               text-transform: uppercase;
               display: flex;
               justify-content: center;
               align-items: center;
          }

          section{
               width: 100%; /* Antes no estaba pero adiciona ahora width: 100%;*/
               height: 60%; /* Antes: height:420px*/
               padding: 10px 0;
               /* display: flex;
               justify-content: space-between; */
          }

          .contenido{
               float: left;
               padding: 20px;
               width: 70%; /* Antes: width:800px */
               height: 400px;
               background: lightseagreen;
               display: flex;
               justify-content: center;
               align-items: center;
               flex-direction: column;
          }

          .contenido h1{
               font-size: 9vmin; /* Antes: font-size: 40px;*/
               text-transform: uppercase;
          }

          .contenido p{
               font-size: 2.5vmin; /* Antes: font-size: 20px;*/
               text-align: center;
          }

          aside{   
               width: 30%; /* Antes: width:380px. De manera que desaparecerá el scroll horizontal, ya que los 70% del contenido + los 30% del aside harán el 100%. */
               height: 400px;
               background: crimson;
               font-size: 5vmin; /* Antes: font-size: 30px;*/
               text-transform: uppercase;
               display: flex;
               justify-content: center;
               align-items: center;
          }
     </style>






</head>
<body>
     <div class="contenedor">
          <header>
               <h1>Header</h1>
          </header>
     
          <section>
               <div class="contenido">
                    <h1>Titulo del post</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore consequatur sint perferendis vitae inventore facilis aspernatur eveniet, accusamus sit neque molestiae illo rem iusto officiis commodi, iste voluptate eaque non.</p>
               </div>
          
               <aside>
                    <h2>Aside</h2>
               </aside>
          </section>
     
          <footer>
               <h1>Footer</h1>
          </footer>
     </div>

</body>
</html>
