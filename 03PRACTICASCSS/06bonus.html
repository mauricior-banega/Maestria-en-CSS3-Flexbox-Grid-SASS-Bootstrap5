<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronMan</title>

    <!-- 
    -Crearemos una barra de desplazamiento que pintará una imagen, es decir cambiara del color blanco&negro su color base.
     -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        background: #070c15;
      }

      .box {
        position: relative;
        width: 1080px;
        height: 1080px;
        margin: 70px auto;
      }

      /* Ironman gris con posicion fija*/
      .box textarea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        max-width: 100%; /* Asi no se ve la imagen repetida */
        height: 100%;
        background: url(img/ironman.png);
        opacity: 0.5;
        filter: grayscale(1);
        resize: none;
        border: none;
      }

      /* Ironman de color con posicion regulable en horizontal*/
      .box textarea:nth-child(2) {
        filter: grayscale(0);
        opacity: 1;
        width: 400px;
        resize: horizontal;
        border-right: 2px solid white; /* Permite visualizar una barra */
      }


   
    </style>
</head>
<body> 
    <div class="box">
      <textarea readonly></textarea>
      <textarea readonly></textarea>
    </div>
</body>
</html>
