<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- 
    -Realizaremos "slider" de imagenes, donde cambiaremos de fotos seleccionando los n° que corresponden a cada una de ellas. Todo con CSS3 y no con JS.
     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        background: #d4d7e0;
      }

      .container {
        position: relative;
        margin: 50px auto;
        background: #fff;
        width: 1000px;
        height: 550px;
        padding: 10px;
      }

      ul, li {
        list-style: none;
      }

      .slider {
        position: relative;
        width: 100%;
        height: 90%;
      }

      .slider div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        /* Ocultamos la foto para mostrarla cuando seleccione el a */
        opacity: 0;
      }

      .slider div:first-child {
        opacity: 1; /* Mostrar el 1° elemento */
      }

      .slider div:target {
        opacity: 1; /* Mostrae el elemento al que le doy click en el enlace */
      }

      .slider div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .menu {
        text-align: center;
        margin: 10px;
      }

      .menu li {
        display: inline-block;
        text-align: center;
      }

      .menu li a {
        display: inline-block;
        width: 40px;
        height: 40px;
        text-decoration: none;
        line-height: 40px;
        font-size: 20px;
        border-radius: 50%;
        background: #262626;
        color: #fff;
      }

      



    </style>
</head>
<body> 
      <div class="container">
        <div class="slider">
            <div id="slide1">
                <img src="img/image1.jpg" alt="">
            </div>

            <div id="slide2">
                <img src="img/image2.jpg" alt="">
            </div>

            <div id="slide3">
                <img src="img/image3.jpg" alt="">
            </div>

            <div id="slide4">
                <img src="img/image4.jpg" alt="">
            </div>

            <div id="slide5">
                <img src="img/image5.jpg" alt="">
            </div>
        </div>

        <ul class="menu">
            <li>
                <a href="#slide1">1</a>
            </li>

            <li>
                <a href="#slide2">2</a>
            </li>

            <li>
                <a href="#slide3">3</a>
            </li>

            <li>
                <a href="#slide4">4</a>
            </li>

            <li>
                <a href="#slide5">5</a>
            </li>
        </ul>
      </div>
</body>
</html>
