<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Masory Layout</title>

     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }

          .grid-container {
            height: 100vh;
            padding: 10px;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;

            /* Tras finalizar con todo el diagramado general le daremos la forma definitiva a cada caja contenedora mediante "grid areas", esa plantilla con formas de filas y columnas de cada elemento. */

            grid-template-areas: "item1 item1 item2 item3"
                                 "item4 item5 item2 item6"
                                 "item4 titulo titulo titulo";
          }

          /* Una vez asignado el esquema definitivo, asignaremos dentro de cada seccion el nombre + la declaracion grid-areas apra que CSS sepa a cual corresponde cada uno de ellos. */

          .item {
            opacity: 0.8;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: default;
            transition: all .2s;
          }

          .item:hover {
            opacity: 1;
          }

          .item:nth-child(1) {
            background: #e53935;

            /* Aca definimos a cual pertenece cada uno */
            grid-area: item1;
          }
          .item:nth-child(2) {
            background: #0d47a1;
            grid-area: item2;
          }
          .item:nth-child(3) {
            background: #fbc02d;
            grid-area: item3;
          }
          .item:nth-child(4) {
            background: #1e88e5;
            grid-area: item4;
          }
          .item:nth-child(5) {
            background: #43a047;
            grid-area: item5;
          }
          
          .item:nth-child(6) {
            background: #e53935;
            grid-area: item6;
          }
          .item:nth-child(7) {
            background: #555;
            grid-area: titulo;
          }


          .item img {
            width: 100px;
            transition: all .5s;
          }

          .item:hover img {
            transform: scale(1.2);
          }

          .item h3{
               margin: 10px 0;
               font-size: 24px;
               text-transform: uppercase;
               letter-spacing: 1px;
               font-weight: 600;
          }

          .item h1{
               font-size: 8em;
               font-weight: 600;
               letter-spacing: 1px;
               text-transform: uppercase;
          }

     </style>



</head>
<body>
     <div class="grid-container">
          <div class="item">
               <img src="img/image1.png" alt="">
               <h3>Gmail</h3>
          </div>

          <div class="item">
               <img src="img/image2.png" alt="">
               <h3>Buscador</h3>
          </div>

          <div class="item">
               <img src="img/image3.png" alt="">
               <h3>Drive</h3>
          </div>

          <div class="item">
               <img src="img/image4.png" alt="">
               <h3>Translate</h3>
          </div>

          <div class="item">
               <img src="img/image5.png" alt="">
               <h3>Maps</h3>
          </div>

          <div class="item">
               <img src="img/image6.png" alt="">
               <h3>Youtube</h3>
          </div>

          <div class="item">
               <h1>Google Apps</h1>
          </div>
     </div>
</body>
</html>
