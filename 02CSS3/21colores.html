<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>

    <style>

        div {

            width: 200px;
            height: 200px;

            /* Palabra clave: Predefinidas por VSC */
            background-color: violet; 

            /* Hexadecimal */
            background-color: #0dda74;

            /* RGB */
            background-color: rgb(255, 50, 100);

            /* HSL */
            background-color: hsl(125, 100%, 20%); /* Le damos color/saturacion% y brillo% */

            /* Degradado */
            background: linear-gradient(45deg, blue, green, crimson, yellow);/* Establecemos los grados °, color */

            background: radial-gradient(crimson, yellow, red, green);

        }

    </style>
</head>
<body>
    
    <div></div>
</body>
</html>
