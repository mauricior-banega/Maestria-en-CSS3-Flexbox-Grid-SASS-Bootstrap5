<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>

    <style>

        div {
            
            width: 200px;
            height: 200px;
            border: 42px solid black;
            
            /* Propiedad que no se usa tanto pero la explicamos: 

            -Podemos agregar imagenes al nuestro borde mediante: */

            border-image-width: 1; /* 1 o auto */
            border-image-source: url(img/background1.jpg); /* URL de la img */
            border-image-slice: 25%; /* Tamaño de la img */

            border-image-repeat: no-repeat; /* Varias prop */
 
        }

    </style>


</head>
<body>
    <div>
        
    </div>
</body>
</html>
