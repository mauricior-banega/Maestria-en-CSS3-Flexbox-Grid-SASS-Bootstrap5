<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>

    <style>

        img {
            width: 80%;

            filter: grayscale(50%); /* Escala de grises */
            filter: blur(5px); /* Difuminado */
            filter: sepia(80%); /* Retro-Vintage */
            filter: saturate(80%); /* Saturacion */
            filter: opacity(10%); /* Oscurecer */
            filter: brightness(30%); /* Dar brillo */
            filter: contrast(20%); /* Contraste */
            filter: hue-rotate(180deg); /* Cambio de colores apartir de una rotacion de ellos */
            filter: invert(70%); /* Invertir colores (no muy usado) */
            filter: drop-shadow(20px 10px 5px #000); /* Sombra a la imagen/contenedor */
            

        }

    </style>
</head>
<body>
    <img src="img/wallpaper.jpg" alt="">
</body>
</html>
