<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones con efectos en 3D</title>

    <!-- Crearemos una nota del dia rectangular con un marco que cambiara de lugar torciendose unos grados ambos elementos en diferentes direcciones dando un atractivo efecto 3D. -->

    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }

          body {
            background: #03f46f;
          }

          .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 500px;
            height: 400px;
            transition:all .5s;

            /*Aplicamos perspective para poder trabajar con 3D en el: Define la distancia entre el plano del elemento y el observador. En otras palabras, determina cuán lejos o cerca parece estar el objeto desde el observador. */

            perspective: 2000px;

            /* Esta propiedad se utiliza junto con transformaciones 3D. Cuando se establece en preserve-3d, asegura que los hijos de un elemento mantengan su posición en el espacio 3D.
            */

            transform-style: preserve-3d;

          }

          .box::before {
            content:'';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border-top: 20px solid #fff;
            border-left: 20px solid #fff;
            box-sizing: border-box;
          }

          .box::after {
            content:'';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border-right: 20px solid #fff;
            border-bottom: 20px solid #fff;
            box-sizing: border-box;
          }

          .box:hover { /* Anima al contorno blanco */
            transform: translate(-50%,-50%) rotateY(-30deg) skew(5deg); /* Volvemos a agregar el translate ya que sino no toma el efecto. Lo interpreta sino como sobre escritura y no hace lo esperado.*/
          }

          .text {
            position: absolute;
            top: 30px;
            left: -30px;
            background: #262626;
            width: calc(100% + 60px);
            height: calc(100% - 60px);

            /* Agregamos la transicion para que a la animación no lo realice bruscamente */
            transition: all .5s;
          }

          .text:hover /* Anima al contenedor del texto */
          {  transform: rotateY(30deg) skew(-5deg); 
          }

          .text div {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            padding: 40px 80px;
            text-align: center;
            z-index: 1;
          }

          .text div h1, 
          .text div p {
            margin: 0 0 20px;
            color:#fff
          }

          .text div p {
            font-size: 18px;
          }

          i {
            width: 80px;
            height: 80px;
            background: #fff;
            color: #262626;
            text-align: center;
            line-height: 80px !important;
            font-size: 40px;
          }

          i.fa-quote-right {
            position: absolute;
            top: 0;
            left: 0;

          }

          i.fa-quote-left {
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 1;
          }

          
    </style>
</head>
<body>
    <div class="box">
        <i class="fa-solid fa-quote-left"></i>
        <div class="text">
            <i class="fa-solid fa-quote-right"></i>
            <div>
                <h1>Nota del dia</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi deleniti quasi distinctio numquam. Esse, molestiae dolores aliquam est reiciendis repellendus quis sequi. Velit asperiores non molestiae sed. Iste iusto dolores qui? Ut odit labore porro!</p>
            </div>
        </div>
    </div>
</body>
</html>
