<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path</title>

    <!-- 
    -Veremos como generar formas/plogonos/figuras geometricas a una caja div o imagen
    -A esto lo realizamos mediante la pagina https://bennettfeely.com/clippy/ y la obtenemos Googleando Clip-Path.
    -Nos genera un codigo clip-path que contiene las declaraciones de formas geometricas que se pueden incluso editar.
     -->

    <style>

        div {
            width: 200px;
            height: 200px;
            background: orange;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); /* Forma: Estrella */
        }
    
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
