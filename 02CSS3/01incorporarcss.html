<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporando CSS</title>

    <!-- O vinculando la hoja de estilo css desde aqui -->
    <link rel="stylesheet" href="01estilos.css">

    <!-- Podemos incorporarlo en el HTML -->
    <style>
        h3 {
            color:red;
        }
    </style>

</head>
<body>
    <!-- O bien, dentro de la etiqueta -->
    <h1 style="color: blue;">Titulo de mi página</h1>
    <h3>Subtitulo de mi página</h3>
