<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrop Filter</title>

    <style>

        * {
            margin: 0;
        }

        body {
            margin: 0;
            height: 100vh;
            background: url(img/background1.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        div {
            width: 100%;
            height: 100vh;
            /* background: crimson; */
            /* filter: blur(15px); -Difumina todo el contenido del contenedor */
            

            /* Difumina solo la caja del div y no asi el contenido*/

            backdrop-filter: blur(15px); /* Difuminamos */
            backdrop-filter: brightness(20%); /* Oscurecemos la img */
        }

        h1 {
            text-align: center;
            line-height: 100vh;
            font-size: 80px;
            color: #fff;
        }

    </style>
</head>
<body>
    <div>
        <h1>Bienvenido a mi web</h1>
    </div>
</body>
</html>
