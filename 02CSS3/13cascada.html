<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Cascada</title>

    <style>
        /* CSS CASCADA 
        -Toma los elementos de arriba hacia abajo dando mayor importancia al de abajo. 
        -Toma primero los elementos mas especificos.
        -Se puede romper la regla con !important.
        */

        p {
            color: blue;
        }

        /* p.miparrafo {

        /* p.miparrafo {

        p {

        }
