<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>

    <!-- Padding: Separa el contenido del borde de la caja -->
    <style>

        div {
            background-color: #a7a7a7;
            width: 200px;
            height: 200px;
            
            /* Padding */

            /* padding: 20px;
            padding-left: 50px;
            padding-right: 30px;
            padding-top: 40px;
            padding-bottom: 10px; */


            /* Atajos */

            padding: 20px; /* Aplica a todos los lados */

            padding: 50px 30px; /* 1° Valor: arriba/abajo; 2° Valor izq/der. */
            padding: 20px 50px 10px; /* 1° Valor: arriba; 2° Valor a los lados ( izq/der) y 3° Valor abajo. */

            padding: 20px 50px 40px 35px; /* Especificamos los 4 sentidos (basado en agujas del reloj):
             1° Valor: arriba 
             2° Valor: derecha
             3° Valor: abajo 
             4° Valor: izquierda */

        }

    </style>


</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis a error quos facere quas nam repellat adipisci aliquid, earum deserunt itaque repudiandae sapiente voluptatum, cumque voluptates vero ipsam natus maxime?</p>
    </div>
</body>
</html>
