<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria usando Float</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: #111;

        }

        .container {
            width: 90%;
            margin: 50px auto;
        }

        .items {

            /* Aplicamos "float: left": Teniamos todas las img una debajo de la otra, pero ahora se acomodan uno al lado de la otra. Esto es porque sus adyancentes se pegan uno del otro creando el efecto de acomopdamiento (similar a display inline-block).
            
            -Importante: Actualmente la forma en la que se crean las galerias es usando Flex Box que veremos mas adelante, pero usamos este método para explicar la propiedad "float" que no esta deprecada aunque se use poco. */

            float: left;

            width: 30%;
            height: 300px;
            margin: 20px;
            border: 5px solid rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px 10px #000;
            border-radius: 10px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 4em;
            text-align: center;
            font-weight: normal;
            margin: 20px 0;
            color: #FFF;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Galeria de imagenes</h1>
        
        <div class="items">
            <img src="img/background1.jpg" alt="">
        </div>

        <div class="items">
            <img src="img/background2.jpg" alt="">
        </div>

        <div class="items">
            <img src="img/background3.jpg" alt="">
        </div>

        <div class="items">
            <img src="img/background4.jpg" alt="">
        </div>

        <div class="items">
            <img src="img/background5.jpg" alt="">
        </div>

        <div class="items">
            <img src="img/background6.jpg" alt="">
        </div>

        <div class="items">
            <img src="img/background7.jpg" alt="">
        </div>

        <div class="items">
            <img src="img/background8.jpg" alt="">
        </div>

        <div class="items">
            <img src="img/background9.jpg" alt="">
        </div>
    </div>
</body>
</html>
