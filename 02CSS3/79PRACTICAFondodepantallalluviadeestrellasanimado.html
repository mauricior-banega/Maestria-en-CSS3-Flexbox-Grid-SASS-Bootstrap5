<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Estrellas - Animado</title>

    <!-- 
    -Realizaremos usando animaciones el efecto de estrellas cayendo, que cruzan el espacio con la tierra de fondo.
     -->

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: url(img/background10.jpg);
            background-size: cover;
            background-position: center center;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1),
                        0 0 0 8px rgba(255, 255, 255, 0.1);

            animation: animate 3s linear infinite;
        }

        span::before {
            content:"";
            position: absolute;
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
        }



        @keyframes animate {
            0% {
                transform: rotate(315deg) translateX(0);
                opacity: 1;
            }

            70% {
                
                opacity: 0.75;
            }

            100% {
                transform: rotate(315deg) translateX(-1000px);
                opacity: 0;
            }
        }

        span:nth-child(1) {
            top: 0;
            right: 0;
            left: initial;
            animation-delay: 0;
            animation-duration: 1s;
        }

        span:nth-child(2) {
            top: 0;
            right: 80px;
            left: initial;
            animation-delay: 0.2;
            animation-duration: 3s;
        }

        span:nth-child(3) {
            top: 80px;
            right: 0;
            left: initial;
            animation-delay: 0.6;
            animation-duration: 1.5s;
        }

        span:nth-child(4) {
            top: 0;
            right: 180px;
            left: initial;
            animation-delay: 0.4;
            animation-duration: 2s;
        }

        span:nth-child(5) {
            top: 0;
            right: 400px;
            left: initial;
            animation-delay: 0.8;
            animation-duration: 2.5s;
        }

        span:nth-child(6) {
            top: 0;
            right: 600px;
            left: initial;
            animation-delay: 1s;
            animation-duration: 3s;
        }

        span:nth-child(7) {
            top: 300px;
            right: 0;
            left: initial;
            animation-delay: 1.2s;
            animation-duration: 1.75s;
        }

        span:nth-child(8) {
            top: 0;
            right: 700px;
            left: initial;
            animation-delay: 1.4s;
            animation-duration: 1.25s;
        }

        span:nth-child(9) {
            top: 0;
            right: 1000px;
            left: initial;
            animation-delay: 0.75s;
            animation-duration: 2.25s;
        }

        span:nth-child(10) {
            top: 0;
            right: 450px;
            left: initial;
            animation-delay: 2.75s;
            animation-duration: 2.25s;
        }


    </style>
</head>
<body> <!-- Cada estrella será un span -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
</body>
</html>
