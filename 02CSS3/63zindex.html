<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z INDEX</title>

    <!-- Z Index: Es la propiedad de posicionar los elementos en base al eje Z o perspectiva de profundidad en la que se muestran los elementos en HTML. En este ejemplo todos los elementos estan superpuestos, entonces con z index acomodaremos esos niveles para mostrarlos todos. -->
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
        }

        h1 {
            position: absolute;
            font-size: 40px;
            color: #fff;
            font-family: sans-serif;
            margin: 100px;

            /* Nivel 3 */
            z-index: 3;
        }

        .fondo {
            width: 100%;
            height: 100vh;
            background: url(img/background1.jpg);
            background-size: cover;
            background-repeat: no-repeat;

            /* Nivel 1 */
            z-index: 0;
        }

        .box {
            width: 100%;
            height: 100vh;
            background: rgba(0, 102, 255, 0.5);

            /* Nivel 2 */
            z-index: 1;
        }

    </style>

</head>
<body>
    
    <h1>Hola mundo este es mi encabezado</h1>
    <div class="box"></div>
    <div class="fondo"></div>
</body>
</html>
