<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Agrupados</title>

    <style>

        /* Selectores Agrupados */

        h1, p, a {
            color:blue
        }

        h1, .elemento1, .elemento2 {
            font-size: 40px;
        }

    </style>
</head>
<body>

</body>
</html>
