<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <!-- Margin: Separa el contenedor de los otros elementos HTML -->

    <style>

        div {
            width: 200px;
            height: 200px;
            background: blue;
            display: inline-block;

            /* Margin */
            margin-top: 100px;
            margin-right: 50px;
            margin-bottom: 20px;
            margin-left: 200px;

            /* Atajos */

            margin: 50px;

            margin: 50px 20px; /* 1°Valor: arriba/abajo; 2°Valor: izq/der. */
            margin: 80px 50px 20px; /* 1°Valor: arriba; 2°Valor: izq/der; 3°Valor:abajo */
            margin: 80px 20px 50px 30px; /*Actua como agujas del reloj, partiendo desde arriba */

        }

    </style>


</head>
<body>
    <div>
    </div>
    <div>
    </div>
</body>
</html>
