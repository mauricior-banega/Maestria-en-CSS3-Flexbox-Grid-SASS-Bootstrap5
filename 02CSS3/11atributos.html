<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
    <!-- Los atributos se llaman mediante [] -->
    <style>

        input[type="text"] {
            background-color: red;
        }

        a[href="www.google.com"] {
            color: orange;
        }


        /* Que contengan una palabra: Se le agrega antes del igual *, osea (*=) */

        a[href*="udemy"] {
            color: violet;
        }

        /* Que comience por una palabra */
        a[href^="http"] {
            color: red;
        }

         /* Que terminen por una palabra o extension */
         a[href$=".pdf"] {
            color: green;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="number">
    <input type="text">
    <input type="text">
    <input type="email">

    <a href="www.google.com">Google.com</a>
    <a href="www.udemy.com">Udemy.com</a>
    <a href="www.udemy.es">Udemy.es</a>
    <a href="http://www.udemy.com">Udemy.com</a>
    <a href="archivo.pdf">Descargar</a>
</body>
</html>
