<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>

    <style>

        /* Posicionamiento (Fixed) o Fijo: Es relativo al viewport, va a asignarle posicion fija según la ventana que lo visualice. Queda siempre fijo en el lugar en que a sido designado y nada cambia su posicion (scrolleo/displays/imagenes/contenedores, nada), resperará siempre la ubicacion definida. */

        section {    
                    width: 800px;
                    height: 500px;
                    background: #979797;
                    margin: 30px auto;
                    
                }

            div {
                    width: 200px;
                    height: 200px;
                    background: violet;

                    /* Posicionameinto fijo */

                    position: fixed;
                    top: 0;
                    left: 900px;
                }


    </style>
</head>
<body>
        <section>
            <div></div>
        </section>

        <section></section>
        <section></section>

        <section></section>
        <section></section>
        <section></section>

        <section></section>
        <section></section>
        <section></section>

        <section></section>
        <section></section>
        <section></section>
</body>
</html>
