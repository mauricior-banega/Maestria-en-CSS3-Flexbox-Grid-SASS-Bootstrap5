<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>

    <style>

        div {
            background-color: blue;

            /* Ancho y alto */
            width: 1000px;
            height: 400px;

            /* Máximo y Minimo (Ancho) */
            max-width: 500px;
            min-width: 200px;

            /* Máximo y Minimo (Largo) */
            /* max-height: 500px;
            min-height: 200px; */

            /* Funcion calc */
            height: calc(100vh - 100px);
        }

    </style>


</head>
<body>
    <div></div>
</body>
</html>
