    -Veremos como usar contenedores en  HTML.

    Aclaracion: Si me posiciono en un elemento y mantengo presionado ATL + arriba o abajo podre mover el elemento de nivel para acomodarlo sin necesidad de copiar y pegarlo a donde valla.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>
</head>
<body>
    <!-- Contenedores -->
    <div>
        <p>Hola Mundo</p>
    </div>

    <!-- Estructura -->
    <header></header>
    <nav></nav>
    <article></article>
    <section></section>
    <aside></aside>
    <footer></footer>


    <!-- Imagenes (en el contenedor figure para manipularlas todas juntas o la etiqueta sola, img) -->
    <figure>
        <img src="imagen.png" alt="Imagen en figure">
        <img src="imagen.png" alt="Imagen en figure">
        <img src="imagen.png" alt="Imagen en figure">
        <figcaption>Leyenda de mis imagenes</figcaption>
    </figure>

    <br><br>

    <img src="imagen.png" alt="Mi imagen de prueba" width="200" height="200">

    <br><br>

    <!-- Videos -->
    <video src="" autoplay controls loop></video>

    <br><br>

    <!-- Audio -->
    <audio src="" autoplay controls loop muted></audio>

    <br><br>

</body>
</html>
